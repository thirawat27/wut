# WUT - AI-Powered Command Helper
# Default Configuration File

# Application Settings
app:
  name: "wut"
  version: "1.0.0"
  debug: false

# AI/ML Settings
ai:
  enabled: true
  # Model settings
  model:
    type: "tiny_neural_network"
    version: "1.0.0"
    path: "~/.wut/models"
    embedding_dimensions: 64
    hidden_layers: 2
    hidden_units: 64
    quantized: true
  
  # Training settings
  training:
    epochs: 100
    learning_rate: 0.01
    batch_size: 32
    auto_train: true
    min_history_entries: 50
  
  # Inference settings
  inference:
    max_suggestions: 5
    confidence_threshold: 0.7
    cache_enabled: true
    cache_size: 1000

# NLP Settings
nlp:
  enabled: true
  tokenizer: "simple"
  max_tokens: 50
  intent_recognition: true
  semantic_search: true

# Fuzzy Matching Settings
fuzzy:
  enabled: true
  case_sensitive: false
  max_distance: 3
  threshold: 0.6

# UI Settings
ui:
  theme: "auto"  # auto, dark, light
  show_confidence: true
  show_explanations: true
  syntax_highlighting: true
  pagination: 10
  colors:
    primary: "#7C3AED"
    secondary: "#10B981"
    warning: "#F59E0B"
    error: "#EF4444"
    info: "#3B82F6"

# Database Settings
database:
  type: "bbolt"
  path: "~/.wut/data"
  max_size: 100  # MB
  backup_enabled: true
  backup_interval: 24  # hours

# History Settings
history:
  enabled: true
  max_entries: 10000
  track_frequency: true
  track_context: true
  track_timing: true
  
# Context Analysis
context:
  enabled: true
  git_integration: true
  project_detection: true
  environment_vars: true
  directory_analysis: true

# Shell Integration
shell:
  enabled: true
  hooks:
    bash: true
    zsh: true
    fish: true
    powershell: true

# Privacy Settings
privacy:
  local_only: true
  encrypt_data: true
  anonymize_commands: false
  share_analytics: false

# Logging
logging:
  level: "info"  # debug, info, warn, error
  file: "~/.wut/logs/wut.log"
  max_size: 10  # MB
  max_backups: 5
  max_age: 30  # days
