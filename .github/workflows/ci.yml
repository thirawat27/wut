name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.24'

jobs:
  # ==========================================
  # Lint & Test (รวมไว้ job เดียว เร็วขึ้น)
  # ==========================================
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    
    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m
    
    - name: Test
      run: go test -v -race -coverprofile=coverage.out ./...
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v4
      with:
        files: coverage.out
        fail_ci_if_error: false

  # ==========================================
  # Build (ทุก platform)
  # ==========================================
  build:
    runs-on: ${{ matrix.os }}
    needs: lint-test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    
    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        output="wut-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          output="${output}.exe"
        fi
        go build -ldflags="-s -w -X cmd.Version=${{ github.ref_name || 'dev' }} -X cmd.Commit=${{ github.sha }}" -o "${output}" .
      shell: bash
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: wut-${{ matrix.goos }}-${{ matrix.goarch }}
        path: wut-*

  # ==========================================
  # Release (เฉพาะตอน push tag)
  # ==========================================
  release:
    runs-on: ubuntu-latest
    needs: [lint-test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: wut-*
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*
        generate_release_notes: true
