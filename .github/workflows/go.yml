# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # อัปเดตเป็น v5 และเพิ่ม cache: true ช่วยให้รัน CI ครั้งถัดไปเร็วขึ้นมาก
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'
        cache: true 

    # เพิ่มขั้นตอนโหลด Dependencies ให้ครบก่อน Build/Test
    - name: Install dependencies
      run: go mod download

    # เพิ่มขั้นตอนตรวจสอบ Syntax และคุณภาพโค้ดเบื้องต้น (Go Vet)
    - name: Vet
      run: go vet ./...

    - name: Build
      run: go build -v ./...

    # เพิ่ม flag -race เข้าไปเพื่อป้องกันปัญหา Concurrency (Goroutine ชนกัน)
    - name: Test
      run: go test -v -race ./...
